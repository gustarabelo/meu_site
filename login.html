<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Meu Site</title>
    <link rel="stylesheet" href="estilos/login_style.css">
    <link rel="stylesheet" href="estilos/login_media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
                <!--Imagem-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo ao meu site. Digite qualquer coisa com um "@" no email, e uma senha entre 8 e 16 digitos.</p>
                <form action="index.html" method="get" autocomplete="on">
                    <div class="campo">
                        <label for="iemail">E-mail:</label>
                        <input type="email" name="email" id="iemail" placeholder="Seu e-mail" required autocomplete="email">
                    </div>
                    <div class="campo">
                        <label for="isenha">Senha:</label>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" required autocomplete="current-password" minlength="8" maxlength="16">
                    </div>
                        <input type="submit" value="Entrar">
                        <a href="#" class="botao">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
